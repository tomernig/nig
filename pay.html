<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
</head>
<body>
    <form action="#" method="post">

        <fieldset>
            <legend>Payment Information</legend>
            <label for="card_type">Select Card:</label><br>
            <select id="card_type" name="card_type">
                <option value="american_express">American Express</option>
                <option value="visa">Visa</option>
                <option value="mastercard">Mastercard</option>
            </select><br>

            <label for="card_number">Card Number:</label><br>
            <input type="text" id="card_number" name="card_number" required><br>

            <label for="expiration_month">Expiration Month:</label><br>
            <input type="number" id="expiration_month" name="expiration_month" min="1" max="12" required><br>

            <label for="expiration_year">Expiration Year:</label><br>
            <input type="number" id="expiration_year" name="expiration_year" min="2024" max="2030" required><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br>
        </fieldset>

        <input type="submit" value="Submit">
    </form>



</body>
</html>
